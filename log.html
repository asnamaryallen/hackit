<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cherry üçí ‚Äì Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lexend', sans-serif;
      background: linear-gradient(135deg, #fbeaff, #ddf3ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    .login-box {
      background-color: white;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #d14f91;
    }

    .google-btn {
      background-color: white;
      border: 1px solid #ccc;
      padding: 10px 20px;
      border-radius: 25px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 10px 0;
      cursor: pointer;
    }

    .divider {
      margin: 15px 0;
      font-size: 0.9rem;
      color: #666;
    }

    input, button {
      width: 100%;
      padding: 10px;
      border-radius: 20px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      background-color: #d14f91;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #c03c7e;
    }

    .checkbox {
      display: flex;
      align-items: center;
      font-size: 0.8rem;
      text-align: left;
      margin-bottom: 20px;
    }

    .checkbox input {
      margin-right: 10px;
    }

    .footer {
      font-size: 0.85rem;
    }

    .footer a {
      color: #d14f91;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h1>üçí Cherry</h1>
    <p>Your stress support companion</p>

    <div class="google-btn">
      <img src="https://img.icons8.com/color/24/google-logo.png"/>
      <span>Sign up with Google</span>
    </div>

    <div class="divider">‚Äî or continue with Email ‚Äî</div>

    <input type="text" id="name" placeholder="Enter your name" />
    <input type="text" id="username" placeholder="Enter username" />
    <input type="email" id="email" placeholder="Enter email" />
    <input type="password" id="password" placeholder="Enter password" />

    <div class="checkbox">
      <input type="checkbox" id="terms" />
      <label for="terms">I agree with the terms of service and policy</label>
    </div>

    <button onclick="startChat()">Create Account</button>

    <div class="footer">
      Already have an account? <a href="#">Login</a>
    </div>
  </div>

  <script>
    function startChat() {
      const name = document.getElementById("name").value.trim();
      const termsChecked = document.getElementById("terms").checked;

      if (!name) {
        alert("Please enter your name.");
        return;
      }

      if (!termsChecked) {
        alert("Please agree to the terms to proceed.");
        return;
      }

      localStorage.setItem("cherryUser", name);
      window.location.href = "chat.html"; // Redirect to chatbot
    }
  </script>
</body>
</html>
