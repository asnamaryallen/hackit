<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CalmMind Chatbot</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lexend', sans-serif;
      background: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      backdrop-filter: blur(5px);
      margin: 0;
      padding: 0;
      height: 100vh;
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .header {
      background-color: rgba(255, 255, 255, 0.75);
      padding: 16px;
      text-align: center;
      font-size: 1.3rem;
      font-weight: bold;
      border-radius: 0 0 20px 20px;
    }

    .mood-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 10px;
      margin: 10px;
    }

    .mood {
      background-color: #dceefc;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }
    .mood:hover {
      background-color: #c3dafe;
    }

    .chat-container {
      background-color: rgba(255, 255, 255, 0.7);
      margin: 10px;
      padding: 15px;
      border-radius: 20px;
      height: 45vh;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .bot-message, .user-message {
      padding: 10px 15px;
      margin: 10px;
      max-width: 70%;
      border-radius: 15px;
      word-wrap: break-word;
    }

    .bot-message {
      background-color: #f0f4ff;
      align-self: flex-start;
    }

    .user-message {
      background-color: #ffeaea;
      align-self: flex-end;
      text-align: right;
    }

    .input-area {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      gap: 10px;
      background-color: rgba(255, 255, 255, 0.7);
      border-radius: 20px 20px 0 0;
    }

    input {
      flex: 1;
      border-radius: 20px;
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 1rem;
    }

    button.send-btn {
      border-radius: 20px;
      padding: 10px 15px;
      border: none;
      background-color: #7ac9f9;
      color: white;
      cursor: pointer;
      font-size: 1rem;
    }
  </style>
</head>
<body>
    <script>
  const userName = localStorage.getItem("cherryUser") || "there";
  document.getElementById("chatHeader").innerText = `üçí Cherry ‚Äì Hello, ${userName}`;
  document.querySelector(".chat-container").insertAdjacentHTML("beforeend", `
    <div class="bot-message">Hi ${userName}, I‚Äôm Cherry. How are you feeling today?</div>
  `);
</script>


  <div class="header">üå∏ Cherry‚Äì I‚Äôm here for you</div>

  <div class="mood-buttons">
    <button class="mood">üò¢ Sad</button>
    <button class="mood">üò∞ Anxious</button>
    <button class="mood">üò† Angry</button>
    <button class="mood">üòû Lonely</button>
    <button class="mood">üåÄ Overwhelmed</button>
  </div>

  <div class="chat-container" id="chat">
    <div class="bot-message">Hello, how are you feeling today? You can select a mood or type below.</div>
  </div>

  <div class="input-area">
    <input type="text" id="userInput" placeholder="Type here to chat..." />
    <button class="send-btn" onclick="handleUserInput()">Send</button>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('userInput');

    const moodResponses = {
      "sad": "I'm really sorry you're feeling this way. Want to try a calming breathing exercise?",
      "anxious": "Anxiety can be heavy. Let's take a deep breath together. Inhale‚Ä¶ Exhale‚Ä¶ Want more grounding tips?",
      "angry": "It's okay to feel angry. Try writing what you're feeling or squeezing a soft pillow.",
      "lonely": "You're not alone right now. I'm here with you. Want to hear something uplifting?",
      "overwhelmed": "Everything might feel like too much right now. Let's slow down. One thing at a time. Want a short calming tip?"
    };

    function appendMessage(message, sender = 'bot') {
      const msg = document.createElement('div');
      msg.className = sender === 'bot' ? 'bot-message' : 'user-message';
      msg.innerText = message;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function handleUserInput() {
      const text = input.value.trim();
      if (text === '') return;

      appendMessage(text, 'user');
      input.value = '';

      setTimeout(() => {
        respondToUser(text);
      }, 600);
    }

    function respondToUser(text) {
      const lower = text.toLowerCase();
      if (lower.includes('help')) {
        appendMessage("If you're in crisis, please reach out. üìû India Helpline: 9152987821");
      } else if (lower.includes('breathe')) {
        appendMessage("Sure. Inhale slowly... hold... exhale. Repeat 3 times. üå¨Ô∏è");
      } else if (lower.includes('quote')) {
        appendMessage("üí¨ 'You are braver than you believe, stronger than you seem, and smarter than you think.'");
      } else {
        appendMessage("I'm here with you. Would you like a breathing exercise, a quote, or to talk about your feelings?");
      }
    }

    document.querySelectorAll('.mood').forEach(btn => {
      btn.addEventListener('click', () => {
        const mood = btn.innerText.split(' ')[1].toLowerCase();
        appendMessage(`I'm feeling ${mood}.`, 'user');
        setTimeout(() => {
          appendMessage(moodResponses[mood]);
        }, 500);
      });
    });

    input.addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        handleUserInput();
      }
    });
  </script>
</body>
</html>
