<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to Cherry üçí</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lexend', sans-serif;
      background: linear-gradient(135deg, #fbeaff, #ddf3ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
      text-align: center;
    }

    .login-box {
      background-color: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #d14f91;
    }

    input {
      padding: 10px 20px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 20px;
      width: 80%;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 25px;
      font-size: 1rem;
      background-color: #d14f91;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }

    button:hover {
      background-color: #c03c7e;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h1>üçí Welcome to Cherry</h1>
    <p>Your stress support companion</p>
    <input type="text" id="username" placeholder="Enter your name" />
    <br />
    <button onclick="startChat()">Start Chatting</button>
  </div>

  <script>
    function startChat() {
      const name = document.getElementById("username").value.trim();
      if (name === "") {
        alert("Please enter your name");
        return;
      }
      localStorage.setItem("cherryUser", name);
      window.location.href = "index.html";  // redirect to chatbot
    }
  </script>
</body>
</html>
